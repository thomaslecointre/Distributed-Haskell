<!doctype html>
<html>

<head>
  <title>Haskell-Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link rel='stylesheet' type='text/css' href='public/client/styles.css' />
</head>

<body>
  <div id='content'>
    <div id='aside'>
      <div id='language'>
        <div id='en'>
          EN
        </div>
        <div id='fr'>
          FR
        </div>
      </div>
      <div id='request-type'>
        <p id='type-of-request'>Type of Request</p>
        <div id='keyword-request'>
          Keyword
        </div>
        <div id='statistics-request'>
          Statistics
        </div>
      </div>
      <div id='keyword-display-types'>
        <p id='keyword-display'>Keyword Display</p>
        <div id='chronological'>
          Chronological
        </div>
        <div id='per-season'>
          Per Season
        </div>
        <div id='pertinence'>
          Pertinence
        </div>
      </div>
    </div>
    <div id='search'>
      <input id='search-series' type='text' placeholder='Ex: Game of Thrones' />
      <input id='search-keyword' type='text' placeholder='Ex: Stark' />
      <button id='submit'>Try</button>
    </div>
    
  </div>
  <div id='text-area'>
      
  </div>
  

  <script type='text/javascript' src='public/client/client.js'></script>
  
</body>

</html>
